<div class="container">
  <table class="table mt-5 text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Adress</th>
        <th scope="col">Email</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.adress}}</td>
        <td>{{item.email}}</td>
        <td><i (click)="deletRestoItem(item.id)" class=" delet fa fa-trash" style="font-size:25px;color:red;"></i>
          <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:25px;color:blue;"></i> </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
